<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryRewritingCodes</title>
    <style>
        .image_picture{
            display: flex;
            /* flex-flow: row wrap; */
            flex-direction:column;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            overflow-y:scroll;
        }
        .image_picture > img{
            width: 100px;
            height:100px;
            border:2px solid #555;
            border-radius: 10px;
            transition: border-color 1s ease;
            border:1px solid black;
        }
        .image_picture > img{
            transition: transform 1s ease;
        }
        img:hover{
            transform:scale(1.1);
            border: 4px solid #eed4d4;
            
        }
    </style>
</head>
<body>
    <div class="image_picture">
